        // 1. С помощью цикла while вывести все простые числа в промежутке от 0 до 100.
        let i = 0;
        function isPrime(number) {
            let start = 2;
            const limit = Math.sqrt(number);
            while (start <= limit) {
                if (number % start++ < 1) return false;
            }
            return number > 1;
        }
        document.writeln("С помощью цикла while вывести все простые числа в промежутке от 0 до 100.<br/>");
        while (i < 101) {
            if (i > 1 && isPrime(i)) {
                document.writeln(i);
                i++;
            } else {
                i++;
            }

        }
    </script>
